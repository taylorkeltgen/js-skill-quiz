<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Skill Quiz</title>
</head>
<body>
    <header>
        <div class="highScores">
            <h4><a href="#">View high scores</a></h4>
        </div>
        <div >
            <h4 id="timer">Time:</h4>
        </div>
    </header>

    <div class="container">
        <div id="start-container" class="visble">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start-button" class="btn start-btn">Start Quiz</button>
        </div>
        <div id="question-container" class="hidden">
            <div id="question">Question:</div>
            <div id="answer-buttons">
                
            </div>
            <div id="result-container" class="hidden">
                <p id="result">Result!</p>
            </div>
        </div>
        <div id="end-container" class="hidden">
            <h2>All done!</h2>
            <p id="final-score">Final Score</p>
            <div id="enter-score">
                <p>Enter Initials:</p>
                <form id="submit-form">
                    <input type="text" name="player-initials" placeholder="Enter Initials">
                    <button type="submit" id="submit-initials" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
